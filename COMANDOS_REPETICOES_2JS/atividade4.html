</head>
<body>
    <!--Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos.-->

    <script>

const prompt = require('prompt-sync')();  // Certifique-se de ter o pacote prompt-sync instalado

let soma = 0;
let contador = 0;

while (contador < 5) {
  let numero = parseInt(prompt("Digite um número inteiro: "));
  soma += numero;
  contador++;
}

let media = soma / 5;
console.log("A média aritmética dos valores lidos é: " + media);


    </script>
</body>
</html>
