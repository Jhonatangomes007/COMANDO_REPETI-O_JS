<body>
    <!-- Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci.-->

    <script>

function exibirFibonacci() {
  let fib1 = 0;
  let fib2 = 1;

  console.log("Os primeiros 20 números da sequência de Fibonacci são:");

  console.log(fib1); // Exibe o primeiro número da sequência

  for (let i = 2; i <= 20; i++) {
	let proximo = fib1 + fib2;
	console.log(proximo);
	fib1 = fib2;
	fib2 = proximo;
  }
}

// Chama a função para exibir os primeiros 20 números de Fibonacci
exibirFibonacci();

    </script>
</body>
