<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE29</title>
</head>
<body>
    <!-- Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "do-while".-->

    <script>
        
function main() {
  let numero = parseInt(prompt("Digite um número inteiro: "), 10);

  if (isNaN(numero) || numero < 0) {
	console.log("Por favor, digite um número inteiro não negativo válido.");
	return;
  }

  let fatorial = 1;
  let i = 1;

  do {
	fatorial *= i;
	i++;
  } while (i <= numero);

  console.log("O fatorial de " + numero + " é: " + fatorial);
}

// Chama a função principal
main();

    </script>
</body>
</html>
