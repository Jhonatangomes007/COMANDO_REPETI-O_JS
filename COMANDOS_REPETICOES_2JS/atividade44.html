<!DOCTYPE html>

<head>

</head>
<body>
    <!-- Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário.-->

    <script>
         function calcularFatorial(numero) {
  let fatorial = 1;

  for (let i = 2; i <= numero; i++) {
	fatorial *= i;
  }

  return fatorial;
}

let numero = parseInt(prompt("Digite um número inteiro: "), 10);

if (isNaN(numero) || numero < 0) {
  console.log("Por favor, digite um número inteiro não negativo válido.");
} else {
  let resultado = calcularFatorial(numero);
  console.log("O fatorial de " + numero + " é: " + resultado);
}

    </script>
</body>
</html>
