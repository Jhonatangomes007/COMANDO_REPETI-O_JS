<body>
    <!--Faça um programa que exiba os números de 1 a 10 usando o loop "do-while".-->

    <script>

         // Função principal
function main() {
	let i = 1;

	// Loop do-while para exibir os números de 1 a 10
	do {
    	console.log(i);
    	i++;
	} while (i <= 10);
}

// Chama a função principal
main();
 

    </script>
</body>
</html>
