<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE9</title>
</head>
<body>
    <!--Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "while" e exiba a média das idades.-->

    <script>

const prompt = require('prompt-sync')();  // Certifique-se de ter o pacote prompt-sync instalado

let totalIdade = 0;
let contador = 0;

while (contador < 5) {
  let nome = prompt(`Digite o nome da pessoa ${contador + 1}: `);
  let idade = parseInt(prompt(`Digite a idade de ${nome}: `));
 
  totalIdade += idade;
  contador++;
}

let mediaIdade = totalIdade / 5;
console.log("A média das idades é: " + mediaIdade.toFixed(2));

    </script>
</body>
</html>
