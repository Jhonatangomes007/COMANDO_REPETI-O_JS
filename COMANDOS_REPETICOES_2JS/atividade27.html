    <!--Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".-->

    <script>

function exibirImpares() {
  let i = 1; // Inicializa a variável com 1

  do {
	if (i % 2 !== 0) {
  	console.log(i); // Exibe o número ímpar
	}
	i++;
  } while (i <= 50);
}

// Chama a função para exibir os números ímpares de 1 a 50
exibirImpares();

    </script>
