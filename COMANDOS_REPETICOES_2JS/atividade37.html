    <!-- Faça um programa que leia um número inteiro e exiba se ele é um número primo-->

    <script>

function verificarPrimo() {
  let numero = parseInt(prompt("Digite um número inteiro: "), 10);

  if (isNaN(numero) || numero <= 1) {
	console.log("Por favor, digite um número inteiro positivo maior que 1.");
	return;
  }

  let divisores = 0;

  for (let i = 1; i <= numero; i++) {
	if (numero % i === 0) {
  	divisores++;
	}
  }

  if (divisores === 2) {
	console.log(numero + " é um número primo.");
  } else {
	console.log(numero + " não é um número primo.");
  }
}

// Chama a função para verificar se o número é primo
verificarPrimo();

    </script>
