<body>
    <!--Crie um programa que exiba os números pares de 1 a 50 usando o loop "do-while".-->

    <script>

         // Função principal
function main() {
	let i = 1;

	// Loop do-while para exibir os números pares de 1 a 50
	do {
    	if (i % 2 === 0) {
        	console.log(i);
    	}
    	i++;
	} while (i <= 50);
}

// Chama a função principal
main();

    </script>
