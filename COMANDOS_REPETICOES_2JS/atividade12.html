    <!--ie um programa que exiba os números ímpares de 1 a 50 usando o loop "while".-->

    <script>

         // Função para exibir os números ímpares de 1 a 50
function exibirImpares() {
	let i = 1;

	while (i <= 50) {
    	if (i % 2 !== 0) {
        	console.log(i);
    	}
    	i++;
	}
}

// Chama a função para exibir os números ímpares
exibirImpares();
 

    </script>
