<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE34</title>
</head>
<body>
    <!-- Faça um programa que leia 5 números inteiros e exiba a média aritmética dos valores lidos.-->

    <script>

let soma = 0;

// Loop para ler 5 números inteiros
for (let i = 0; i < 5; i++) {
    // Solicita ao usuário um número inteiro
    let numero;
    do {
        numero = parseInt(prompt(`Digite o ${i + 1}º número inteiro:`));
    } while (isNaN(numero));

    // Adiciona o número à soma
    soma += numero;
}

// Calcula a média aritmética
const media = soma / 5;

// Exibe a média aritmética
console.log(`A média aritmética dos valores lidos é: ${media}`);

    </script>
</body>
</html>
