<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE6</title>
</head>
<body>
    <!-- Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "while".-->
    
    <script>

        // Solicita ao usuário um número inteiro positivo
let numero;
do {
    numero = parseInt(prompt("Digite um número inteiro positivo:"));
} while (isNaN(numero) || numero <= 0);

console.log(`Divisores de ${numero}:`);

// Inicializa o contador
let divisor = 1;

// Usando um loop while para encontrar e exibir os divisores
while (divisor <= numero) {
    if (numero % divisor === 0) {
        console.log(divisor);
    }
    divisor++;
}

    </script>
</body>
</html>
