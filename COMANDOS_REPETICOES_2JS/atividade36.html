<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE36</title>
</head>
<body>
    <!--Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número.-->

    <script>

function exibirDivisores() {
  let numero = parseInt(prompt("Digite um número inteiro positivo: "), 10);

  if (isNaN(numero) || numero <= 0) {
	console.log("Por favor, digite um número inteiro positivo válido.");
	return;
  }

  console.log("Divisores de " + numero + ":");

  for (let i = 1; i <= numero; i++) {
	if (numero % i === 0) {
  	console.log(i);
	}
  }
}

// Chama a função para exibir os divisores
exibirDivisores();

    </script>
</body>
</html>
