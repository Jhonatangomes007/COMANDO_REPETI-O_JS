<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE21</title>
</head>
<body>
    <!-- Crie um programa que leia um número inteiro positivo e exiba 
todos os divisores desse número usando o loop "do-while". -->

<script>

    // Solicita ao usuário um número inteiro positivo
let numero;
do {
    numero = parseInt(prompt("Digite um número inteiro positivo:"));
} while (isNaN(numero) || numero <= 0);

console.log(`Divisores de ${numero}:`);

// Usando um loop do-while para encontrar e exibir os divisores
let i = 1;
do {
    if (numero % i === 0) {
        console.log(i);
    }
    i++;
} while (i <= numero);

</script>

</body>
</html>
