<body>
    <!--) Escreva um programa que leia um número inteiro e exiba a 
tabuada desse número até o décimo valor usando o loop "do-while".-->

<script>

    // Solicita ao usuário um número inteiro
const numero = parseInt(prompt("Digite um número inteiro:"));

// Verifica se o número é um valor válido
if (isNaN(numero)) {
    console.log("Por favor, digite um número inteiro válido.");
} else {
    let i = 1;

    // Usando um loop do-while para exibir a tabuada até o décimo valor
    do {
        console.log(`${numero} x ${i} = ${numero * i}`);
        i++;
    } while (i <= 10);
}

</script>

</body>
