<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIVIDADE19</title>
</head>
<body>
    <!-- Faça um programa que leia 5 números inteiros usando o loop "do-while" e exiba a média aritmética dos valores lidos.-->

    <script>

let soma = 0;
let contador = 0;

do {
    // Solicita ao usuário um número inteiro
    const numero = parseInt(prompt(`Digite o ${contador + 1}º número inteiro:`));

    // Verifica se o número é um valor válido
    if (isNaN(numero)) {
        console.log("Por favor, digite um número inteiro válido.");
    } else {
        soma += numero;
        contador++;
    }
} while (contador < 5);

// Calcula a média aritmética
const media = soma / 5;

// Exibe a média aritmética dos valores lidos
console.log(`A média aritmética dos valores lidos é: ${media}`);

    </script>
</body>
</html>
