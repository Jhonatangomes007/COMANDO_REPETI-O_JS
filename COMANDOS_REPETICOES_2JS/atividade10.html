<body>
    <!-- Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".-->

    <script>

let a = 0, b = 1;
let contador = 0;

console.log("Os primeiros 20 números da sequência de Fibonacci são:");
while (contador < 20) {
  console.log(a);
  let temp = a;
  a = b;
  b = temp + b;
  contador++;
}

    </script>
</body>
