<body>
    <!--Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while".-->

    <script>

let numero = 1;
let soma = 0;

while (numero <= 100) {
  soma += numero;
  numero++;
}

console.log("A soma dos números de 1 a 100 é: " + soma);

    </script>
</body>
