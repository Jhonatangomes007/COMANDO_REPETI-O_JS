<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Crie um programa que leia o nome e a idade de várias pessoas até que o nome "fim" seja informado. Ao final, exiba a média das idades.-->

    <script>

function calcularMediaIdades() {
  let totalIdades = 0;
  let contadorPessoas = 0;

  for (;;) {
	let nome = prompt("Digite o nome da pessoa ou 'fim' para encerrar:");
    
	if (nome.toLowerCase() === "fim") {
  	break; // Encerra o loop se o nome for "fim"
	}
    
	let idade = parseInt(prompt("Digite a idade de " + nome + ": "), 10);
    
	if (isNaN(idade)) {
  	console.log("Por favor, digite uma idade válida.");
  	return;
	}
    
	totalIdades += idade;
	contadorPessoas++;
  }

  if (contadorPessoas === 0) {
	console.log("Nenhuma idade foi inserida.");
  } else {
	let media = totalIdades / contadorPessoas;
	console.log("A média das idades é: " + media.toFixed(2));
  }
}

// Chama a função para ler os nomes e idades e calcular a média
calcularMediaIdades();

    </script>
</body>
</html>
