<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!--Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "while".-->

    <script>

        // Solicita ao usuário um número inteiro
let numero;
do {
    numero = parseInt(prompt("Digite um número inteiro maior que 1:"));
} while (isNaN(numero) || numero <= 1);

let ehPrimo = true;
let divisor = 2;

// Verifica se o número é primo usando um loop while
while (divisor <= Math.sqrt(numero)) {
    if (numero % divisor === 0) {
        ehPrimo = false;
        break;
    }
    divisor++;
}

// Exibe o resultado
if (ehPrimo) {
    console.log(`${numero} é um número primo.`);
} else {
    console.log(`${numero} não é um número primo.`);
}

    </script>
</body>
