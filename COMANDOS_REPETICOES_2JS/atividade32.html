<body>
    <!--Escreva um programa que calcule a soma dos números de 1 a 100.-->

    <script>

function calcularSoma() {
  let soma = 0;

  for (let i = 1; i <= 100; i++) {
	soma += i;
  }

  console.log("A soma dos números de 1 a 100 é: " + soma);
}

// Chama a função para calcular e exibir a soma
calcularSoma();

    </script>
</body>
